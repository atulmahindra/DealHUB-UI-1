<div>
    <p class="to_account">Sign in to your account</p>
    <form>
        <div>
            <div class="mt-cust-fd"  >
                <mat-form-field  class="mat-form-field"  appearance="fill">
                  <mat-label>Log In</mat-label>
                  <input matInput placeholder="User Id"  required>
                  
                </mat-form-field>
              </div>
        </div>
        <div>
            <div class="mt-cust-fd"  >
                <mat-form-field  class="mat-form-field"  appearance="fill">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" placeholder="Password"  required>
                  
                </mat-form-field>
              </div>
        </div>
        <div  style="display: flex;flex-direction: row;flex-wrap: wrap;">
        <div  style="
            display: flex;
            width: 50%;
            align-items: center;
        ">
    
    <mat-checkbox class="example-margin">Remember me</mat-checkbox>
    </div>
        <div  class="sb_buttion"><button >Sign in</button></div></div>

        <div class="lost_pass">
           <div> <a href="#">Lost your password?</a></div>
            <div>
                <a href="#">Not a member yet? Signup now.</a>
            </div>
        </div>
        <div>
           
        </div>
    </form>
</div>
