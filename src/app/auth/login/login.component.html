<div>
    <p class="to_account">Sign in to your dealHUB account with 
        the provided credential </p>
    <form [formGroup]="addShopFormGroup"  onsubmit="onSubmit()">
        <div>
            <div class="mt-cust-fd"  >
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Login ID</mat-label>
                    <input matInput  formControlName="userID" >
                    <mat-error *ngIf="checkError('userID', 'required')">Login ID is required</mat-error>
                  </mat-form-field>
              </div>
        </div>
        <div>
            <div class="mt-cust-fd"  >
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="Password">
                        <mat-error *ngIf="checkError('Password', 'required')">Password is required</mat-error>
                  </mat-form-field>
              </div>
        </div>
        <div  style="display: flex;flex-direction: row;flex-wrap: wrap;">
        <div  style="
            display: flex;
            width: 50%;
            align-items: center;
        ">
    
    <mat-checkbox class="example-margin">Remember me</mat-checkbox>
    </div>
        <div  class="sb_buttion"><button [disabled]="addShopFormGroup.invalid">Sign in</button></div></div>

        <div class="lost_pass">
           <div> <a href="#">Lost your password?</a></div>
            <div>
                <a href="#">Not a member yet? Signup now.</a>
            </div>
        </div>
        <div>
           
        </div>
    </form>
</div>
